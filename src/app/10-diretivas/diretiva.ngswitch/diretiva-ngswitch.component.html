<h4>NgSwitch</h4>

<ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link"
         [class.active]="tab == 'home'"
         (click)="tab = 'home'"
      >Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" 
         [class.active]="tab == 'mapa'"
         (click)="tab = 'mapa'"
      >Mapa</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"  
         [class.active]="tab == 'lista'"
         (click)="tab = 'lista'"
      >Lista</a>
    </li>
  </ul>

  <div class="container" [ngSwitch]="tab">
    <p *ngSwitchCase="'mapa'">
        Mapa
    </p>
    <p *ngSwitchCase="'lista'">
        Lista
    </p>       
    <p *ngSwitchDefault>
        Home
    </p>
  </div>
